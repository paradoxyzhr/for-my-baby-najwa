<style>

#blur{
  position:fixed;

#popup{

@keyframes pop{

  to{transform:translate(-50%,-50%) scale(1);opacity:1}
}

/* Ø§Ù„Ù‚Ù„ÙˆØ¨ */
.heart{

/* Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© */

<script>
